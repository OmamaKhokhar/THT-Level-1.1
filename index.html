
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUETECH'25 - Technical Treasure Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'JetBrains+Mono', monospace;
            overflow-x: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(255, 165, 0, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }
        .liquid-wave {
            background: linear-gradient(180deg, #fb923c 0%, #ea580c 100%);
            box-shadow: 0 0 20px #f97316;
            transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cyber-border {
            border: 1px solid rgba(251, 146, 60, 0.3);
            position: relative;
        }
        .cyber-border::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 1px solid rgba(251, 146, 60, 0.1);
            pointer-events: none;
        }
    </style>
